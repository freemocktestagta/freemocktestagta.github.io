<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testro - Free Agriculture Mock Tests</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .exam-container {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 20px;
        }
        .exam-list {
            width: 60%;
        }
        .search-box {
            width: 35%;
            text-align: right;
        }
        .search-box input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .exam-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
        }
        .exam-tile img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .exam-tile a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testro - Free Agriculture Mock Tests</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="daily-test.html">Daily Test</a></li>
            <li><a href="daily-test-1.html">Daily Test 1</a></li>
        </ul>
    </nav>
    <div class="exam-container">
        <div class="exam-list">
            <h2>Exams</h2>
            <div class="exam-tile">
                <img src="logo.png" alt="UPSSSC AG TA Logo">
                <a href="UPSSSCAGTA.html">UPSSSC AG TA</a>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search Exams...">
        </div>
    </div>
</body>
</html>
