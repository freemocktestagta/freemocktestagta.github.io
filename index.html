<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testro - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .button {
            background-color: #28A745;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #007BFF;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Testro</h1>
    <p>Your one-stop platform for test preparation</p>
</header>

<div class="button-container">
    <a href="daily-test.html" class="button">Daily Tests</a>
    <a href="mock-tests.html" class="button">Mock Tests</a>
    <a href="courses.html" class="button">Courses</a>
    <a href="rankings.html" class="button">Rankings</a>
    <a href="resources.html" class="button">Study Resources</a>
    <a href="about.html" class="button">About Us</a>
</div>

<footer>
    <p>&copy; 2023 Testro. All rights reserved.</p>
</footer>

</body>
</html>
