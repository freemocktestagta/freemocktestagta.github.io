<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Test 1 - Testro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        .test-container { text-align: center; margin: 20px; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #question-container { font-size: 18px; margin-bottom: 15px; }
        .option { display: block; margin: 10px 0; padding: 10px; background: #004080; color: white; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .option:hover { background: #002b5e; }
        .buttons button { margin: 10px; padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .buttons button:hover { background: #218838; }
    </style>
</head>
<body>
    <header>
        <h1>Daily Test 1 - Testro</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-test.html">Back to Daily Tests</a></li>
            </ul>
        </nav>
    </header>
    <section class="test-container">
        <div id="timer">Time Left: <span id="time">10:00</span></div>
        <div id="question-container">
            <p id="question-number"></p>
            <p id="question-text"></p>
            <div id="options"></div>
        </div>
        <div class="buttons">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="skipQuestion()">Skip</button>
            <button onclick="submitTest()">Submit</button>
        </div>
        <div id="result"></div>
    </section>
    <footer>
        <p>&copy; 2025 Testro - Free Agriculture Mock Tests</p>
    </footer>
    <script>
        const questions = [
            { q: "What is the main component of plant cell walls? (पौधों की कोशिका भित्ति का मुख्य घटक क्या है?)", options: ["Cellulose", "Starch", "Protein", "Lipids"], answer: "Cellulose" },
            { q: "Which nutrient is most important for root development? (मूल विकास के लिए सबसे महत्वपूर्ण पोषक तत्व कौन सा है?)", options: ["Nitrogen", "Phosphorus", "Potassium", "Calcium"], answer: "Phosphorus" }
        ];
        let currentQuestion = 0;
        let timeLeft = 600;
        
        function loadQuestion() {
            document.getElementById("question-number").innerHTML = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById("question-text").innerHTML = questions[currentQuestion].q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questions[currentQuestion].options.forEach(option => {
                optionsDiv.innerHTML += `<div class='option' onclick='selectOption(this)'>${option}</div>`;
            });
        }
        
        function selectOption(option) {
            document.querySelectorAll(".option").forEach(opt => opt.style.background = "#004080");
            option.style.background = "#218838";
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        function skipQuestion() {
            nextQuestion();
        }
        
        function submitTest() {
            let correct = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelectorAll(".option.selected")[index]?.innerText;
                if (selected === q.answer) correct++;
            });
            document.getElementById("result").innerHTML = `<h3>Test Completed</h3><p>Score: ${correct} / ${questions.length}</p>`;
        }
        
        function startTimer() {
            const timerElement = document.getElementById("time");
            const timerInterval = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
                timeLeft--;
            }, 1000);
        }
        
        loadQuestion();
        startTimer();
    </script>
</body>
</html>
