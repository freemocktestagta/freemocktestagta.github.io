<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Test 1 - Testro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Test 1 - Testro</h1>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-test.html">Back to Daily Tests</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Daily Test 1</h2>
        <p>Answer the following questions to test your knowledge.</p>
    </section>

    <section class="test-container">
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options"></div>
        </div>
        <div class="buttons">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="submitTest()">Submit</button>
        </div>
        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2025 Testro - Free Agriculture Mock Tests</p>
    </footer>

    <script>
        const questions = [
            { 
                q: "What is the main component of plant cell walls?", 
                options: ["Cellulose", "Starch", "Protein", "Lipids"], 
                answer: "Cellulose" 
            },
            { 
                q: "Which nutrient is most important for root development?", 
                options: ["Nitrogen", "Phosphorus", "Potassium", "Calcium"], 
                answer: "Phosphorus" 
            },
            { 
                q: "Which gas is essential for photosynthesis?", 
                options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], 
                answer: "Carbon Dioxide" 
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];

        function loadQuestion() {
            const questionText = document.getElementById("question-text");
            const optionsDiv = document.getElementById("options");

            questionText.innerHTML = questions[currentQuestion].q;
            optionsDiv.innerHTML = "";

            questions[currentQuestion].options.forEach(option => {
                optionsDiv.innerHTML += `<label>
                    <input type="radio" name="q" value="${option}" onclick="selectAnswer('${option}')"> ${option}
                </label><br>`;
            });
        }

        function selectAnswer(answer) {
            userAnswers[currentQuestion] = answer;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function submitTest() {
            let score = 0;
            let resultHTML = "<h3>Test Results:</h3>";

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || "No Answer";
                const correct = userAnswer === question.answer;
                resultHTML += `<p>
                    <strong>Q${index + 1}: ${question.q}</strong><br>
                    Your Answer: <span style="color: ${correct ? 'green' : 'red'}">${userAnswer}</span><br>
                    Correct Answer: <span style="color: green">${question.answer}</span>
                </p>`;
                if (correct) score++;
            });

            resultHTML += `<h3>Your Score: ${score}/${questions.length}</h3>`;
            document.getElementById("result").innerHTML = resultHTML;
        }

        loadQuestion();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #004080;
            color: white;
            padding: 15px 0;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            padding: 20px;
            background: #ffffff;
        }
        .test-container {
            padding: 20px;
            background: white;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #004080;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #002b5e;
        }
        #result {
            margin-top: 20px;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
                color: white;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background: #004080;
                position: absolute;
                width: 100%;
                top: 50px;
                left: 0;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</body>
</html>
