<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Test 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        /* Navigation Bar */
        .nav-bar {
            background: #007BFF;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-bar button {
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-bar button:hover {
            background: #004080;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px 0;
        }
        .test-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .option-button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        .selected {
            background: #28a745; /* Green for selected answer */
        }
        .wrong {
            background: #dc3545; /* Red for wrong answer */
        }
        .correct {
            background: #28a745; /* Green for correct answer */
        }
        footer {
            margin-top: 20px;
            color: gray;
        }
        #score {
            margin-top: 10px;
            font-weight: bold;
        }
        .result-container {
            display: none; /* Hidden by default */
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .result-container h2 {
            text-align: center;
        }
        .result-item {
            margin-bottom: 20px;
        }
        .result-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Header with Title and Buttons -->
    <header>
        <h1>My Daily Test 1</h1>
        <div class="nav-bar">
            <button onclick="goToHomePage()">Home Page</button>
            <button onclick="goToDailyTestPage()">Daily Page</button>
        </div>
    </header>
    
    <!-- Test Container -->
    <div class="test-container">
        <div id="questionText"></div>
        <div id="options"></div>
        <div id="score">Score: 0 / 0</div>
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" onclick="submitTest()">Submit</button>
    </div>

    <!-- Result Container -->
    <div class="result-container" id="resultContainer">
        <h2>Test Results</h2>
        <div id="resultDetails"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My Daily Test</p>
    </footer>

    <script>
        const questions = [
            {
                question: "What is the capital of Japan?",
                options: ["Beijing", "Seoul", "Tokyo", "Bangkok"],
                answer: "Tokyo"
            },
            {
                question: "Which planet is known for its rings?",
                options: ["Earth", "Mars", "Saturn", "Jupiter"],
                answer: "Saturn"
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                answer: "2"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Ernest Hemingway"],
                answer: "William Shakespeare"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null); // Track user answers

        function loadQuestion() {
            const questionText = document.getElementById("questionText");
            const optionsDiv = document.getElementById("options");
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const scoreDiv = document.getElementById("score");

            // Update question text
            questionText.innerText = `Question ${currentQuestionIndex + 1}: ${questions[currentQuestionIndex].question}`;

            // Reset options
            optionsDiv.innerHTML = "";

            // Load options
            questions[currentQuestionIndex].options.forEach((option, index) => {
                const optionButton = document.createElement("button");
                optionButton.innerText = option;
                optionButton.classList.add("option-button");
                if (userAnswers[currentQuestionIndex] === option) {
                    optionButton.classList.add("selected"); // Highlight selected answer
                }
                optionButton.onclick = () => selectAnswer(option);
                optionsDiv.appendChild(optionButton);
            });

            // Update button states
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;

            // Update score
            scoreDiv.innerText = `Score: ${score} / ${questions.length}`;
        }

        function selectAnswer(selectedOption) {
            // Deselect all options
            const optionButtons = document.querySelectorAll(".option-button");
            optionButtons.forEach(button => button.classList.remove("selected"));

            // Select the clicked option
            const selectedButton = Array.from(optionButtons).find(button => button.innerText === selectedOption);
            selectedButton.classList.add("selected");

            // Update user's answer and score
            userAnswers[currentQuestionIndex] = selectedOption;
            if (selectedOption === questions[currentQuestionIndex].answer) {
                score++;
            }
            document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function submitTest() {
            const testContainer = document.querySelector(".test-container");
            const resultContainer = document.getElementById("resultContainer");
            const resultDetails = document.getElementById("resultDetails");

            // Hide test container and show result container
            testContainer.style.display = "none";
            resultContainer.style.display = "block";

            // Display total score
            resultDetails.innerHTML = `<p><strong>Your Score: ${score} / ${questions.length}</strong></p>`;

            // Display detailed results for each question
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;

                resultDetails.innerHTML += `
                    <div class="result-item">
                        <p><strong>Question ${index + 1}:</strong> ${question.question}</p>
                        <p><strong>Your Answer:</strong> <span class="${isCorrect ? 'correct' : 'wrong'}">${userAnswer || "Not answered"}</span></p>
                        <p><strong>Correct Answer:</strong> <span class="correct">${question.answer}</span></p>
                    </div>
                `;
            });
        }

        // Navigation functions
        function goToHomePage() {
            // Redirect to home page without pop-up
            window.location.href = "index.html"; // Replace with your home page URL
        }

        function goToDailyTestPage() {
            // Redirect to daily test page without pop-up
            window.location.href = "test.html"; // Replace with your daily test page URL
        }

        // Load the first question when the page loads
        document.addEventListener("DOMContentLoaded", loadQuestion);
    </script>
</body>
</html>
