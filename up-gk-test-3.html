                    { hindi: "(c) बखीरा झील - संत कबीर नगर", english: "(c) Bakhira Lake - Sant Kabir Nagar" },
                    { hindi: "(d) सरसई झील - आगरा", english: "(d) Sarsai Lake - Agra" }
                ],
                answer: { hindi: "(d) सरसई झील - आगरा", english: "(d) Sarsai Lake - Agra" }
            },
            {
                question: {
                    hindi: "20. निम्नलिखित में से कौन सही सुमेलित नहीं है?",
                    english: "20. Which of the following is not correctly matched?"
                },
                options: [
                    { hindi: "(a) गंगा - वाराणसी", english: "(a) Ganga - Varanasi" },
                    { hindi: "(b) गोमती - सुल्तानपुर", english: "(b) Gomti - Sultanpur" },
                    { hindi: "(c) कोसी - गोरखपुर", english: "(c) Kosi - Gorakhpur" },
                    { hindi: "(d) सरयू - अयोध्या", english: "(d) Sarayu - Ayodhya" }
                ],
                answer: { hindi: "(c) कोसी - गोरखपुर", english: "(c) Kosi - Gorakhpur" }
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 1200; // 20 minutes in seconds
        let timerId;

        // Show notification modal
        const notificationModal = document.getElementById("notificationModal");
        const testContainer = document.getElementById("testContainer");
        const resultContainer = document.getElementById("resultContainer");
        const reviewContainer = document.getElementById("reviewContainer");

        function startTest() {
            notificationModal.style.display = "none";
            testContainer.style.display = "block";
            loadQuestion();
            updateTimer();
        }

        // Load question
        function loadQuestion() {
            const questionText = document.getElementById("questionText");
            const optionsDiv = document.getElementById("options");
            const progress = document.getElementById("progress");
            const progressText = document.getElementById("progressText");

            // Update question text (bilingual)
            const question = questions[currentQuestionIndex].question;
            questionText.innerHTML = `
                <div>${question.hindi}</div>
                <div>${question.english}</div>
            `;

            // Update options (bilingual)
            optionsDiv.innerHTML = "";
            questions[currentQuestionIndex].options.forEach((option, index) => {
                const optionButton = document.createElement("div");
                optionButton.classList.add("option-button");
                optionButton.innerHTML = `
                    <div>${option.hindi}</div>
                    <div>${option.english}</div>
                `;
                optionButton.onclick = () => selectAnswer(option);
                if (userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].hindi === option.hindi) {
                    optionButton.classList.add("selected");
                }
                optionsDiv.appendChild(optionButton);
            });

            // Update progress bar
            progress.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

            // Update progress text
            progressText.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

            // Disable "Previous" button on the first question
            document.getElementById("prevBtn").disabled = currentQuestionIndex === 0;

            // Show "Submit" button on the last question
            document.getElementById("submitBtn").style.display = currentQuestionIndex === questions.length - 1 ? "inline-block" : "none";
        }

        // Select answer
        function selectAnswer(selectedOption) {
            const optionButtons = document.querySelectorAll(".option-button");
            optionButtons.forEach(button => button.classList.remove("selected"));

            const selectedButton = Array.from(optionButtons).find(button => 
                button.innerText.includes(selectedOption.hindi) || button.innerText.includes(selectedOption.english)
            );
            selectedButton.classList.add("selected");

            userAnswers[currentQuestionIndex] = selectedOption;
        }

        // Navigation functions
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        // Submit test
        function submitTest() {
            clearTimeout(timerId); // Stop the timer to prevent unnecessary execution

            let finalScore = 0;
            userAnswers.forEach((userAnswer, index) => {
                if (userAnswer && userAnswer.hindi === questions[index].answer.hindi) {
                    finalScore++;
                }
            });

            score = finalScore;

            document.getElementById("testContainer").style.display = "none";
            document.getElementById("resultContainer").style.display = "block";
            document.getElementById("reviewContainer").style.display = "none";

            // Display score
            document.getElementById("finalScore").textContent = `${score} / ${questions.length}`;

            // Show confetti if the user scores 100%
            if (score === questions.length) {
                showConfetti();
            }
        }

        // Show Review Answers
        function showReview() {
            resultContainer.style.display = "none";
            reviewContainer.style.display = "block";

            const reviewDetails = document.getElementById("reviewDetails");
            reviewDetails.innerHTML = "";

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer && userAnswer.hindi === question.answer.hindi;

                reviewDetails.innerHTML += `
                    <div class="review-item">
                        <p><strong>Question ${index + 1}:</strong></p>
                        <p>${question.question.hindi}</p>
                        <p>${question.question.english}</p>
                        <div class="options">
                            ${question.options.map(option => `
                                <div class="option-button ${userAnswer && userAnswer.hindi === option.hindi ? (isCorrect ? 'correct' : 'wrong') : ''} ${question.answer.hindi === option.hindi ? 'correct' : ''}">
                                    <div>${option.hindi}</div>
                                    <div>${option.english}</div>
                                </div>
                            `).join("")}
                        </div>
                        <p><strong>Correct Answer:</strong> <span class="correct">
                            ${question.answer.hindi} / ${question.answer.english}
                        </span></p>
                    </div>
                `;
            });
        }

        // Restart Test
        function restartTest() {
            currentQuestionIndex = 0;
            score = 0; // Reset the score
            userAnswers = new Array(questions.length).fill(null);
            timeLeft = 1200; // Reset time

            document.getElementById("testContainer").style.display = "block";
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("reviewContainer").style.display = "none";

            loadQuestion();
            
            clearTimeout(timerId); // Stop any previous timer before restarting
            updateTimer(); // Restart timer
        }

        // Go to Home Page
        function goToHomePage() {
            window.location.href = "index.html"; // Replace with your home page URL
        }

        // Go to Result Page
        function goToResultPage() {
            reviewContainer.style.display = "none";
            resultContainer.style.display = "block";
        }

        // Timer
        function updateTimer() {
            const timer = document.getElementById("timer");
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const secondsFormatted = seconds < 10 ? `0${seconds}` : seconds;
            timer.innerText = `Time Left: ${minutes}:${secondsFormatted}`;

            if (timeLeft === 0) {
                submitTest();
            } else {
                timeLeft--;
                timerId = setTimeout(updateTimer, 1000);
            }
        }

        // Confetti Animation
        function showConfetti() {
            const confettiContainer = document.createElement("div");
            confettiContainer.classList.add("confetti");
            document.body.appendChild(confettiContainer);

            setTimeout(() => confettiContainer.remove(), 5000); // Remove after 5 sec
        }
    </script>
</body>
