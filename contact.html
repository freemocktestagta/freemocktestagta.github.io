<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testro - Contact Us</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4416573585075652"
     crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Header will be loaded dynamically here -->
    <div id="header"></div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Have questions or feedback? Feel free to reach out to us!</p>
                <ul>
                    <li><i class="fas fa-envelope"></i> <a href="mailto:abhishek945786@gmail.com">abhishek945786@gmail.com</a></li>
                    <li><i class="fas fa-phone"></i> +918112864294</li>
                    <li><i class="fas fa-map-marker-alt"></i> Lucknow, Uttar Pradesh, India</li>
                </ul>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded dynamically here -->
    <div id="footer"></div>

    <!-- Dynamic Header/Footer Loading Script -->
    <script>
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .then(() => {
                setupMobileMenu(); 
                closeMenuOnLinkClick(); 
                setActiveNavLink(); 
            })
            .catch(error => console.error('Header load error:', error));

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Footer load error:', error));

        // Mobile Menu Functions
        function toggleMenu(event) {
            event.preventDefault();
            const navLinks = document.getElementById("nav-menu");
            const menuToggle = document.querySelector(".menu-toggle");
            if (!navLinks || !menuToggle) return;
            const isOpen = navLinks.classList.toggle("active");
            menuToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
            menuToggle.textContent = isOpen ? "✖" : "☰";
        }

        function setupMobileMenu() {
            const menuToggle = document.querySelector(".menu-toggle");
            if (menuToggle) {
                menuToggle.addEventListener("click", toggleMenu);
                menuToggle.addEventListener("touchstart", toggleMenu);
            }
        }

        function closeMenuOnLinkClick() {
            document.querySelectorAll(".nav-links a").forEach(link => {
                link.addEventListener("click", () => {
                    const navLinks = document.getElementById("nav-menu");
                    if (navLinks.classList.contains("active")) {
                        navLinks.classList.remove("active");
                        document.querySelector(".menu-toggle").textContent = "☰";
                    }
                });
            });
        }

        function setActiveNavLink() {
            const currentPage = window.location.pathname.split("/").pop();
            document.querySelectorAll(".nav-links a").forEach(link => {
                const linkPage = link.getAttribute("href");
                if (linkPage === currentPage || (currentPage === "" && linkPage === "index.html")) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        }
    </script>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            color: #333;
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 20px;
            background: white;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .contact-info {
            flex: 1;
            max-width: 600px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info h3 {
            margin-bottom: 20px;
            color: #004080;
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        .contact-info ul li {
            margin: 15px 0;
            font-size: 18px;
        }
        .contact-info ul li i {
            margin-right: 10px;
            color: #004080;
        }
        .contact-info .social-links {
            margin-top: 20px;
        }
        .contact-info .social-links a {
            margin: 0 10px;
            font-size: 24px;
            color: #004080;
            transition: color 0.3s;
        }
        .contact-info .social-links a:hover {
            color: #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
