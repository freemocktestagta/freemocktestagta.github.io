<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #004080;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Notification Modal */
        .notification-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .notification-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .notification-content h2 {
            font-size: 24px;
            color: #004080;
            margin-bottom: 15px;
        }

        .notification-content p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .notification-content button {
            background: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .notification-content button:hover {
            background: #002b5e;
        }

        /* Test Container */
        .test-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .progress-bar {
            width: 100%;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 10px;
            background: #004080;
            width: 0;
            transition: width 0.3s;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #004080;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-button {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            text-align: left;
        }

        .option-button:hover {
            background: #e0e0e0;
        }

        .option-button.selected {
            background: #004080;
            color: white;
            border-color: #004080;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .navigation-buttons button:hover {
            background: #002b5e;
        }

        .navigation-buttons button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        /* Result Container */
        .result-container {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-container h2 {
            color: #004080;
        }

        .result-buttons button {
            margin: 10px;
            padding: 10px 20px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .result-buttons button:hover {
            background: #002b5e;
        }

        /* Review Container */
        .review-container {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review-container h2 {
            color: #004080;
        }

        .review-item {
            margin-bottom: 20px;
        }

        .review-item p {
            margin: 10px 0;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .wrong {
            color: red;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .notification-content, .test-container, .result-container {
                padding: 15px;
            }
            .question-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="testTitle">Test Title</h1>
    </header>

    <!-- Notification Modal -->
    <div class="notification-modal" id="notificationModal">
        <div class="notification-content">
            <h2 id="welcomeMessage">Welcome to the Test</h2>
            <p><strong>Section:</strong> <span id="testSection"></span></p>
            <p><strong>Subject:</strong> <span id="testSubject"></span></p>
            <p><strong>Total Questions:</strong> <span id="totalQuestions"></span></p>
            <p><strong>Total Time:</strong> <span id="testTime"></span></p>
            <button onclick="startTest()">OK, Let's Start</button>
        </div>
    </div>

    <!-- Test Container -->
    <div class="test-container" id="testContainer">
        <!-- Progress Tracker -->
        <p id="progressText">Question 1 of <span id="totalQuestionsDisplay"></span></p>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer">Time Left: 20:00</div>

        <!-- Question -->
        <div class="question-text" id="questionText"></div>

        <!-- Options -->
        <div class="options" id="options"></div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button id="prevBtn" onclick="prevQuestion()" disabled>Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
            <button id="submitBtn" onclick="submitTest()" style="display: none;">Submit</button>
        </div>
    </div>

    <!-- Result Container -->
    <div class="result-container" id="resultContainer">
        <h2>Test Results</h2>
        <p><strong>Your Score: <span id="finalScore"></span></strong></p>
        <div class="result-buttons">
            <button onclick="restartTest()">Restart Test</button>
            <button onclick="goToHomePage()">Home</button>
            <button onclick="showReview()">Review Your Answers</button>
        </div>
    </div>

    <!-- Review Answers Container -->
    <div class="review-container" id="reviewContainer">
        <h2>Review Your Answers</h2>
        <div id="reviewDetails"></div>
        <div class="result-buttons">
            <button onclick="goToResultPage()">Back to Results</button>
            <button onclick="goToHomePage()">Home</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Testro - Free Agriculture Mock Tests</p>
    </footer>

    <script>
        // Global variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let timeLeft;
        let timerId;
        let questions = [];
        let testData;

        // Load test data dynamically
        async function loadTestData() {
            const testId = new URLSearchParams(window.location.search).get('testId') || "genetics-1"; // Default to genetics-1.json
            try {
                const response = await fetch(`${testId}.json`); // Fetch from main directory
                if (!response.ok) throw new Error("Failed to load test data");
                testData = await response.json();
                questions = testData.questions; // Store questions globally
                timeLeft = testData.time; // Set timer based on JSON
                return testData;
            } catch (error) {
                console.error("Error loading test data:", error);
                alert("Test data not found. Redirecting to home.");
                window.location.href = "index.html";
                return null;
            }
        }

        // Save test data locally
        function saveTestDataLocally() {
            const testId = new URLSearchParams(window.location.search).get('testId') || "genetics-1"; // Get testId from URL
            const testResult = {
                testId: testId,
                score: score,
                totalQuestions: questions.length,
                userAnswers: userAnswers,
                timestamp: new Date().toISOString() // Add a timestamp
            };

            // Save to localStorage
            localStorage.setItem(`testResult_${testId}`, JSON.stringify(testResult));
        }

        // Submit test
        async function submitTest() {
            clearTimeout(timerId);

            let finalScore = 0;
            userAnswers.forEach((userAnswer, index) => {
                if (userAnswer?.hindi === testData.questions[index].answer.hindi) {
                    finalScore++;
                }
            });

            score = finalScore;

            // Save test data locally
            saveTestDataLocally();

            document.getElementById("testContainer").style.display = "none";
            document.getElementById("resultContainer").style.display = "block";
            document.getElementById("finalScore").textContent = `${score} / ${testData.questions.length}`;

            document.querySelectorAll("button").forEach(btn => btn.disabled = true); // Disable buttons
            sessionStorage.removeItem("remainingTime"); // Clear timer after submission
        }

        // Restart Test
        function restartTest() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            timeLeft = testData.time; // Reset timer

            document.getElementById("testContainer").style.display = "block";
            document.getElementById("resultContainer").style.display = "none";
            loadQuestion();
            clearTimeout(timerId);
            updateTimer();
        }

        // Your existing functions (loadQuestion, selectAnswer, nextQuestion, prevQuestion, updateTimer, etc.) remain unchanged -->

        // Initialize the test data when the page loads
        window.onload = async () => {
            await loadTestData();
            if (testData) {
                document.getElementById("testTitle").textContent = testData.title;
                document.getElementById("welcomeMessage").textContent = `Welcome to ${testData.title}`;
                document.getElementById("testSection").textContent = testData.section;
                document.getElementById("testSubject").textContent = testData.subject;
                document.getElementById("totalQuestions").textContent = testData.questions.length;
                document.getElementById("testTime").textContent = `${Math.floor(testData.time / 60)} minutes`;
            }
        };
    </script>
</body>
</html>
